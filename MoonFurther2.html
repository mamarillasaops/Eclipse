<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Getting Farther</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            margin-bottom: 30px;
        }
        
        .circle-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
        }
        
        .orange-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: orange;
        }
        
        .white-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: white;
            border: 3px solid black;
            transition: transform 0.3s ease;
            transform-origin: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .circle-label {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 32px;
            color: black;
            z-index: 10;
            pointer-events: none;
        }
        
        .controls {
            width: 100%;
        }
        
        .slider-container {
            width: 100%;
            margin-top: 20px;
        }
        
        .slider-label {
            margin-bottom: 8px;
            font-weight: normal;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            outline: none;
            background: #f0f0f0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: 2px solid #007bff;
        }
        
        .value-display {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moon Getting Farther</h1>
        
        <div class="circle-container">
            <div class="orange-circle"></div>
            <div class="white-circle" id="white-circle">
                <span class="circle-label">Moon</span>
            </div>
        </div>
        
        <div class="controls">
            <div class="slider-container">
                <div class="slider-label">
                    <span>Moon Distance</span>
                </div>
                <input type="range" id="circleSlider" min="0" max="100" value="0">
            </div>
        </div>
    </div>

    <script>
        const slider = document.getElementById('circleSlider');
        const whiteCircle = document.getElementById('white-circle');
        const sizeValue = document.getElementById('sizeValue');
        
        slider.oninput = function() {
            // Calculate scale factor (from 1 to 0)
            const scaleFactor = 1 - (this.value / 100);
            
            // Apply the scale transformation to the white circle
            whiteCircle.style.transform = `scale(${scaleFactor})`;
            
            // Update the displayed value
            sizeValue.textContent = 100 - this.value;
        }
    </script>
</body>
</html>
